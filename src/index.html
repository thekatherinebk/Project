<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Breeze</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/app.min.css">

</head>
<body>

	<header class="header">

		<div class="header__top">
			<div class="gradient">
				<div class="gradient__line"></div>
				<div class="gradient__line"></div>
				<div class="gradient__line"></div>
			</div>
			<div class="header__top-container">
				
				<div class="header__top-item">	
					<div class="phone"> 
						<div class="phone__svg"></div>
						<a href="tel:+777 (100) 1234" class="phone__number">Call Us +777 (100) 1234</a>
					</div>
				</div>

				<div class="header__top-item">

					<p class="welcome">Welcome visitor you can 
					<a href="#" class="welcome__link">login</a>
					 or 
					<a href="#" class="welcome__link">create an account</a>.
				</p>

				</div>

				<div class="header__top-item">

					<div class="btn-box lang">
						<a href="" class="btn-box__link is-active">EN</a>
						<a href="" class="btn-box__link">FR</a>
						<a href="" class="btn-box__link">GM</a>
					</div>
					
					<div class="btn-box currency ">
						<a href="" class="btn-box__link is-active">$</a>
						<a href="" class="btn-box__link">€</a>
						<a href="" class="btn-box__link">£</a>
					</div>
					
				</div>

			</div>
		</div>

		<div class="header__bottom">
			<div class="header__bottom-container">
				<div class="logo">
					<a href="index.html" class="logo_link">
						<img src="" alt="Breeze Store">
					</a>
				</div>
				<form action="#" method="post" class="search-form">
					<input class="search-form__field" type="text">
				</form>
				
				<div class="navigation">
					<div class="navigation__item">
						<a href="#" class="navigation__link">My Account</a>
					</div>
					<div class="navigation__item">
						<a href="#" class="navigation__link">My Wishlist</a>
					</div>
					<div class="navigation__item">
						<a href="#" class="navigation__link">Log In</a>
					</div>
					<div class="navigation__item">
						<a href="#" class="navigation__link">Sign Up</a>
					</div>
					<div class="navigation__item">
						<button class="navigation__link js-cart-btn">
							Cart $0.00
						</button>
					</div>
				</div>

			</div>
		</div>
		<div class="header__navigation">
			
		</div>


	</header>
	


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/vendors.min.js"></script>
	<script src="js/script.min.js"></script> 

</body>
</html>
